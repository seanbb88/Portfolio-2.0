<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="../css/contact.css">

    <div class="main-div" id="main-div">
        <h3 class="header">Contact</h3>

            <form>
                Name:
                <br>

                <br>

                </br>
                Message:
                <br>
                <textarea id="yourmessage" class="form-input" name="yourMessage" placeholder="Your Message Here..."></textarea>
                </br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="links-div">
            <ul class="links">
                <li>
                    <a href="https://www.linkedin.com/in/sean-brown-57a6a231">

                </li>
                <li>
                    <a href="https://github.com/seanbb88">
                        <i class="fab fa-github-square git-it"></i> GitHub</a>
                </li>
                <li>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=sbbrown35@gmail.com&su=We Want To Give You A Job Now!">

            <a href="/">
